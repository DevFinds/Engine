name: shapesider
recipe: lemp
config:
  via: nginx
  config:
    vhosts: .lando/nginx.conf
  php: "8.2"
  webroot: public
  services:
    mariadb:
      type: mariadb:11.3
    phpmyadmin:
      type: phpmyadmin
    appserver:
      overrides:
        volumes:
          - ./storage:/app/public/storage
